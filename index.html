<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate Saver for Minecraft</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml?v=1.2">
  <meta name="description" content="A simple web app to save and manage your Minecraft coordinates. Not an official Minecraft product.">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1 class="site-title">Coordinate Saver</h1>
    <div class="add-section">
      <div class="input-row">
        <div class="input-group">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Coordinate Name">
        </div>
        <div class="input-group">
          <label for="xInput">X:</label>
          <input type="number" id="xInput" placeholder="0">
        </div>
        <div class="input-group">
          <label for="yInput">Y:<span class="opt-label">(optional)</span></label>
          <input type="number" id="yInput" placeholder="64">
        </div>
        <div class="input-group">
          <label for="zInput">Z:</label>
          <input type="number" id="zInput" placeholder="0">
        </div>
      </div>
      
      <div class="color-row">
        <label>Accent Color:</label>
        <div class="color-options">
          <div class="color-option active" data-color="#2196F3" style="background-color: #2196F3;"></div>
          <div class="color-option" data-color="#4CAF50" style="background-color: #4CAF50;"></div> 
          <div class="color-option" data-color="#F44336" style="background-color: #F44336;"></div> 
          <div class="color-option" data-color="#FF9800" style="background-color: #FF9800;"></div>
          <div class="color-option" data-color="#570fa8" style="background-color: #570fa8;"></div> 
          <div class="color-option" data-color="#f377bf" style="background-color: #f377bf;"></div>
        </div>
      </div>
        
      <button id="addBtn" class="add-btn">Add</button>
    </div>

    <div class="list-section">
        <div class="list-header">
          <div class="header-name">NAME</div>
          <div class="header-coord">X</div>
          <div class="header-coord">Y</div>
          <div class="header-coord">Z</div>
          <div class="header-actions">Actions</div>
        </div>
        <div id="coordsList" class="coords-list"></div>
    </div>
  </div>
  <footer class="footer-content">
    <p>Your data is stored locally in your browser. If you clear your site data or cache, it will be lost.<br>NOT AN OFFICIAL MINECRAFT PRODUCT. NOT APPROVED BY OR ASSOCIATED WITH MOJANG OR MICROSOFT.</p>
    <span>Made by a Minecraft lover â™¡ <a href="https://github.com/Hisennn" target="_blank">Hisennn</a></span>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
